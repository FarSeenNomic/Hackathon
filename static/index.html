<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Class Helper</h1>
        <h2>Transfer Planner</h2> <!-- Add the title here -->
    </header>
    <main>
        <h2>About This Site</h2>
        <p>Classes can be hard to balance, so this is here to help.</p>
        
        <h3>Choose Options</h3>
        <p>Select options below:</p>
        <form id="inputForm">
            <!-- Checkboxes -->
            <div class="checkbox-group">
                <label><input type="checkbox" name="options" value="UCLA"> UCLA </label>
                <label><input type="checkbox" name="options" value="CPP"> Cal Poly Pomona </label>
                <label><input type="checkbox" name="options" value="USC"> USC </label>
            </div>
            
            <!-- Dropdown Menu -->
            <div class="dropdown-group">
                <label for="dropdown">Major:</label>
                <select id="dropdown" name="dropdown">
                    <option value="CMPR">Computer Science</option>
                    <option value="CMPR">Computer Science</option>
                    <option value="CMPR">Computer Science</option>
                </select>
            </div>
            
            <!-- Number Input -->
            <div class="number-group">
                <label for="numberInput">Enter a number of semesters to transfer in:</label>
                <input type="number" id="numberInput" name="numberInput" min="1" max="16" placeholder="Enter a value">
            </div>

            <button type="button" onclick="redirect()">Submit</button>
        </form>
        <img src="/garf" alt="Centered Image" class="centered-image">
        <br>
        <br>
    </main>
    <footer>
        <p>&copy; 2026 Example Website</p>
    </footer>

    <script>
        function redirect() {
            const checkboxes = document.querySelectorAll('input[name="options"]:checked');
            const dropdown = document.getElementById('dropdown').value;
            const numberInput = document.getElementById('numberInput').value;

            const selectedValues = Array.from(checkboxes).map(checkbox => checkbox.value);
            let queryParams = '';

            if (selectedValues.length > 0) {
                queryParams += `data=${encodeURIComponent(selectedValues.join(","))}&`;
            }
            if (dropdown) {
                queryParams += `major=${encodeURIComponent(dropdown)}&`;
            }
            if (numberInput) {
                queryParams += `semesters=${encodeURIComponent(numberInput)}&`;
            }

            if (queryParams) {
                window.location.href = `/school?${queryParams.slice(0, -1)}`; // Remove trailing '&'
            } else {
                alert('Please make selections before submitting!');
            }
        }
    </script>
</body>
</html>
